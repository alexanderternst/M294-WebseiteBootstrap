<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formular</title>
    <!-- Inkludieren von Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Inkludieren von jQuery -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body>
    <!-- Navbar mit blauem Hintergrund und weissem Text. -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="Landingpage.html">Jetstream</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="Formular.html">Formular</a>
                    <a class="nav-link active" aria-current="page"
                        href="Kontaktinformationen.html">Kontaktinformationen</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- div class container für die zentrierung und skalierung -->
    <div class="container">
        <h1>Formular</h1>

        <!-- Form mit verchiedenen Formularelmenten die jeweils 4 breit sind (maximale Breite: 12) -->
        <form id="Formular">
            <div class="col-md-4">
                <label for="kundename" class="form-label">Kundename</label>
                <input type="text" class="form-control" id="kundename" placeholder="Kundenname eingeben">
            </div>

            <div class="col-md-4">
                <label for="mail" class="form-label">Email</label>
                <input type="email" class="form-control" id="mail" placeholder="Email eingeben">
            </div>

            <div class="col-md-4">
                <label for="tel" class="form-label">Telefon</label>
                <input type="tel" class="form-control" id="tel" placeholder="Telefon Nummer eingeben"
                    >
            </div><br>

            <select class="form-selectpicker col-md-4" id="Prioritaet">
                <option selected>Wähle Priorität</option>
                <option value="tief">Tief</option>
                <option value="normal">Standard</option>
                <option value="express">Express</option>
            </select><br> <br>

            <select class="form-selectpicker col-md-4" id="Service">
                <option selected>Wähle Diensteleistung</option>
                <option value="Kleiner-Service">Kleiner-Service</option>
                <option value="Grosser-Service">Grosser-Service</option>
                <option value="Rennski-Service">Rennski-Service</option>
                <option value="Bindung-montieren-und-einstellen">Bindung montieren und einstellen</option>
                <option value="Fell-zuschneiden">Fell zuschneiden</option>
                <option value="Heisswachsen">Heisswachsen</option>
            </select><br><br>

            <!-- Submit button welcher das Formular abschickt (nicht befor wir aber in die Datei Formular.js gehen.) -->
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            <button type="reset" class="btn btn-primary" id="reset">Reset</button><br>
        
            <!-- Leere Headings und Paragraphe für die spätere Ausgabe (muss vielleicht ausserhalb form sein (unklar))-->
            <h3 id="AusgabeTitel"></h3>
            <p id="AusgabeParagraph"></p>

        </form>

    </div>
    <!-- Aufrufen von Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- Aufrufen von dem Skript Formular.js -->
    <script src="Formular.js"></script>
</body>
